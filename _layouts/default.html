<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
	<h3 class="masthead-title">
	 <a href="/" title="Home">{{ site.title }}</a>
	 {% for page in site.pages_list %}
	 <small> | <a href="{{ page[1]  }}">{{ page[0] }}</a></small>
	 {% endfor %}
	</h3>
      </header>

      <main>
        {{ content }}
      </main>

      {% if page.comments %}
        <div id="disqus_thread"></div>
        {% include disqus-comments.html %}
      {% endif %}

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved &#x24e5;&#x24d8;&#x24dd;&#x24d2;&#x24d4;.
        </small>
      </footer>
    </div>

  </body>
</html>
